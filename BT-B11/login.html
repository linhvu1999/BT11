<!DOCTYPE html>
<html>
<head>
	<title>LOGIN</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script type="text/javascript" src="js/script.js"/></script>
</head>
<body>
	<div class="wrapper">
		<!-- header -->
		<div class="header">
			<h1 class="haeding">HEADER</h1>
		</div>
		<!-- end header -->
	<!-- main -->
		<div class="main-content">
			<!-- menu tab -->
			<ul>
				<li>
					<a href="home.html" >Trang Chủ</a>
				</li>
				<li class="active">
					<a href="login.html">Đăng ký</a>
				</li>
				<li>
					<a href="register.html">Đăng nhập</a>
				</li>
			</ul>
			<!-- end menu tab -->
			<div class="container">
				<div id="error"></div>
				<div id="réult"></div>
				<form onsubmit="return handleSubmit()">
					<table cellpadding="4">
						<h2>Đăng ký tài khoản</h2>
						<tr>
							<td>
								Name <span class="red">*</span>
							</td>
							<td>
								<input type="text" id="name" value="" />
							</td>
						</tr>

						<tr>
							<td>
								Address <span class="red">*</span>
							</td>
							<td>
								<input type="text" id="address" value="" />
							</td>
						</tr>

						<tr>
							<td>
								Zip Code <span class="red">*</span>
							</td>
							<td>
								<input type="text" id="zip-code" value="" />
							</td>
						</tr>

						<tr>
							<td>
								Country <span class="red">*</span>
							</td>
							<td>
								<select id="country">
									<option value="-1">--Please select --</option>
									<option value="1">VietNam</option>
									<option value="2">Singapore</option>
								</select>
							</td>
						</tr>

						<tr>
							<td>
								Gender <span class="red">*</span>
							</td>
							<td>
								<input id="gender_male" type="radio" name="gender" value=1 /> Male
								<input id="gender_female" type="radio" name="gender" value=2 />
								Female
							</td>
						</tr>

						<tr>
							<td>
								Preferences <span class="red">*</span>
							</td>
							<td>
								<input id="checkbox_red" type="checkbox" value=1> Red
								<input id="checkbox_green" type="checkbox" value=2> Green
								<input id="checkbox_blue" type="checkbox" value=3> Blue
							</td>
						</tr>

						<tr>
							<td>
								Phone <span class="red">*</span>
							</td>
							<td>
								<input type="text" id="phone" value="">
							</td>
						</tr>

						<tr>
							<td>
								Email <span class="red">*</span>
							</td>
							<td>
								<input type="text" id="email" value="">
							</td>
						</tr>

						<tr>
							<td>
								Password <span class="red">*</span>
							</td>
							<td>
								<input type="password" id="password" value="">
							</td>
						</tr>

						<tr>
							<td>
								Verify Password <span class="red">*</span>
							</td>
							<td>
								<input type="verify_password" id="verify_password" value="">
							</td>
						</tr>

						<tr>
							<td></td>
							<td>
								<input type="submit" value="REGISTER" />
								<input type="reset" value="CLEAR">
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>

		<!-- footer -->
		<div class="footer">
			<h1 class="haeding">FOOTER</h1>
		</div>
		<!-- end footer -->
	
	</div>
	
</body>
</html>
